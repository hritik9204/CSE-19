<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>introduction to grid</title>
        <style>
            *{
                margin: 0px;
                padding:0px;
                box-sizing: border-box;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(6,1fr);
                grid-template-rows: repeat(6,1fr);
                gap: 10px;
                height: 100vh;
                width: 100vw;
                line-height: 100px;
                color:rgb(19,19,9);
                font-family:'Times New Roman',Time, serif;
                font-size: xx-large;
                flex-flow: column wrap;
            }
            .item{
                background-color: rgb(217,127,127);
                border: 1px solid black;
                padding: 20px;
                text-align: center;                
            }
            .item1{
                grid-column: 1/7;
                grid-row: 1/2;
                border: 5px solid black;
            }
            .item2{ 
                grid-column: 1/3;
                grid-row: 2/5;
                border: 5px solid black;
            }
            .item3{
                grid-column: 3/7;
                grid-row: 2/5;
                border: 5px solid black;
            }
            .item4{
                grid-column: 1/4;
                grid-row: 5/6;
                border: 5px solid black;
            }
            .item5{
                grid-column: 4/7;
                grid-row: 5/6;
                border: 5px solid black;
            }
            .item6{
                grid-column: 1/7;
                grid-row: 6/7;
                border: 5px solid black;
            }
            @media (max-width: 600px){
                .container{
                    grid-template-columns: repeat(1,1px);
                    grid-template-rows: repeat(6,100px);
                }
                .item1{
                    grid-column: 1/3;
                    grid-row: 1/2;
                }
                .item2{
                    grid-column: 1/3;
                    grid-row: 2/3;
                }
                .item3{
                    grid-column: 1/3;
                    grid-row: 3/4;
                }
                .item4{
                    grid-column: 1/2;
                    grid-row: 4/5;
                }
                .item5{
                    grid-column: 1/3;
                    grid-row: 5/6;
                }
                .item6{
                    grid-column: 1/3;
                    grid-row: 6/7;
                }
            }
            @media (max-width: 300px){
                .container{
                    grid-template-columns: repeat(1,1px);
                    grid-template-rows: repeat(6,100px);
                }
                .item1{
                    grid-column: 1/2;
                    grid-row: 1/2;
                }
                .item2{
                    grid-column: 1/2;
                    grid-row: 2/3;
                }
                .item3{
                    grid-column: 1/2;
                    grid-row: 3/4;
                }
                .item4{
                    grid-column: 1/2;
                    grid-row: 4/5;
                }
                .item5{
                    grid-column: 1/2;
                    grid-row: 5/6;
                }
                .item6{
                    grid-column: 1/2;
                    grid-row: 6/7;
                }
            }            
        </style>
    </head>
    <body>
        <center><div class="container">
                <div class="item item1">Header</div> 
                <div class="item item2">Side menu</div>
                <div class="item item3">Main menu</div>
                <div class="item item4">Content1</div>
                <div class="item item5">Content2</div>
                <div class="item item6">Footer</div>
        </div></center>
    </body>
</html>
