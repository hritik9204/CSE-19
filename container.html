<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>introduction to grid</title>
        <style>
            *{
                padding:5px;
                box-sizing: border-box;
            }
            .container{
                display: grid;
                grid-template-columns: repeat 1fr;
                grid-template-rows: repeat 6,1fr;
                gap: 10px;
                height: 100vh;
                width: 100vw;
            }
            .item1{
                grid-column: 1/7;
                grid-row: 1/2;
                border: 5px solid black;
            }
            .item2{ 
                grid-column: 1/3;
                grid-row: 2/5;
                border: 5px solid black;
            }
            .item3{
                grid-column: 3/7;
                grid-row: 2/5;
                border: 5px solid black;
            }
            .item4{
                grid-column: 1/4;
                grid-row: 5/6;
                border: 5px solid black;
            }
            .item5{
                grid-column: 4/7;
                grid-row: 5/6;
                border: 5px solid black;
            }
            .item6{
                grid-column: 1/7;
                grid-row: 6/7;
                border: 5px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item item1">Header</div> 
                <div class="item item2">side menu</div>
                <div class="item item3">Main menu</div>
                <div class="item item4">Content-1</div>
                <div class="item item5">Content-2</div>
                <div class="item item6">Footer</div>
        </div>
    </body>
</html>
