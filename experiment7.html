<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Menu</title>
    <style>
        header {
            display: block;
            background: rgb(224, 205, 205);
            padding: 10px;
            text-align: center;
        }
        .inline-block-menu ul {
            list-style: none;
            padding: 0;
        }
        .inline-block-menu li {
            display: inline-block;
            margin-right: 10px;
        }
        .inline-block-menu a {
            text-decoration: none;
            padding: 5px;
            background: rgb(144, 46, 79);
        }
        .float-menu ul {
            list-style: none;
            padding: 0;
        }
        .float-menu li {
            float: left;
            margin-right: 10px;
        }
        .float-menu a {
            text-decoration: none;
            padding: 5px;
            background: rgb(43, 134, 43);
        }
        .clear {
            clear: both;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin: 20px 0;
            padding: 15px;
            background: #dacbcb;
            border-radius: 5px;
        }
        .inline-block-menu a:hover, .float-menu a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website Navigation</h1>
        
    </header>
    <nav class="inline-block-menu">
        <h3>Inline-Block Menu</h3>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <nav class="float-menu">
        <h3>Float Menu</h3>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
        <div class="clear"></div>
    </nav>
</body>
</html>
