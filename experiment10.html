<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - E-commerce Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
            background: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
            flex: 1;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            flex: 2;
            justify-content: center;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: flex-end;
        }

        .actions a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-links, 
            .actions {
                flex-basis: 100%;
                justify-content: space-around;
                margin-top: 8px;
            }
        }

        section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        section h1 {
            font-size: 32px;
            color: black;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="actions">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <section>
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>
</body>
</html>
