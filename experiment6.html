<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Mobile & Accessories</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
        }
        body { 
            background: #f7f8fb; 
            color: #111; 
            padding: 20px; 
        }
        .site-header { 
            display: block; 
            background: #222; 
            color: #fff; 
            padding: 12px; 
            text-align: center; 
            margin-bottom: 18px; 
        }
        .container { 
            max-width: 420px; 
            margin: 0 auto; 
        }
        .product-card { 
            background: #fff; 
            border: 1px solid #e0e4ef; 
            padding: 12px; 
            width: 100%; 
            height: auto; 
            border-radius: 6px; 
        }
        .product-image { 
            width: 100%; 
            height: 200px;
            object-fit: cover; 
            display: block;
            margin-bottom: 10px; 
            border: 1px solid #ddd;
        }
        .product-title { 
            font-size: 18px;
            margin-bottom: 6px; 
        }
        .product-desc { 
            font-size: 14px; 
            color: #444; 
            margin-bottom: 10px; 
        }
        .price-row { 
            margin-bottom: 12px; 
        }
        .price { 
            font-weight: 700; 
            color: #0b6b3a; 
            margin-right: 8px; 
            display: inline; 
        }
        .old-price { 
            color: #888; 
            text-decoration: line-through; 
            display: inline; 
        }
        .add-cart { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            background: #0066cc;
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        @media (max-width: 679px) { 
            .product-image { 
                height: 679px; 
            } 
        }
        .add-cart:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Amazon</h1>
    </header>
    <div class="container">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61+faPj4QUL._SX679_.jpg" 
                 alt="Samsung Galaxy S25" class="product-image">
            <h2 class="product-title">Samsung Galaxy S25</h2>
            <p class="product-desc">
                            <div class="features">
                <h3>Key Features</h3>
                <ul>
                    <li>Brand: Samsung</li>
                    <li>Operating System: Android 15.0</li>
                    <li>RAM Memory: 12GB</li>
                    <li>CPU Model: Snapdragon</li>
                    <li>CPU Speed: 4.47 GHz</li>
                </ul>
            </div>                
            </p>
            <div class="price-row">
                <span class="price">₹64,450</span>
                <span class="old-price">₹72,000</span>
            </div>            
            <button class="add-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
