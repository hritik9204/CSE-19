<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, imitial- scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="20">
      <thead>
        <tr>
          <th>FIRSTNAME</th>
          <th>LASTNAME</th>
          <th>AGE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </tbody>
      <tfoot>
        <tr colspan="3">
          <td>this is footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
